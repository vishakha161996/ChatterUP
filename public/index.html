<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>"Chat App"</title>
</head>
<body>
    <h1 class="title">Chatter Up</h1>
    <div class="container">
        <div class="main">
            <div class="name">
                <span ><img class="profile" id="profile" style="width: 40px; 
                    height: 40px; border-radius: 50%" src="images/Kakashi.jpg" alt=""></span>
                <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
            </div>
            <ul class="message-conatiner" id="message-conatiner">
                <li class="message-left">
                    <img class="imgOfLeftUser" id="imgOfLeftUser" src="images/itachi.jpg">
                    <p class="message">
                        lorem impsun
                    </p>
                    <span>itachi 26 July 10:40</span>
                </li>
                <li class="message-right">
                    <img class="imgOfRightUser" id="imgOfRightUser" src="images/zoro.png">
                    <p class="message">
                        lorem impsun
                    </p>
                    <span>zoro 26  July 10:40</span>
                </li>
                <li class="message-feedback">
                    <p class="feedback" id="feedback">
                        ✍️ killer is typing a message
                    </p>
                </li>
            </ul>
            <form action="" class="message-form" id="message-form">
                <input type="text"  name="message" id="message-input" class="message-input">
                <div class="v-divider"></div>
                <button type="submit" class="send-button">send <span><i class="fa-solid fa-paper-plane"></i></span> </button>
            </form>
        </div>
        <div class="online-clients" , id="online-clients">
            <ul class="numberOfClients", id="numberOfClients">
                <!-- <li><img class="online-clients-img" id="online-clients-img" src="images/itachi.png">client</li> -->
                <!-- <li>client:1</li> -->
            </ul>
            <h3 class="clients-total" id="clients-total">total clients : 3</h3>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"
  ></script>
    <script src="script.js"></script>
    
</body>
</html>
